<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/fmm.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--BootStrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!--Ionicons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Fresh Mobile Mart | Home</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-sm bg-dark navbar-dark p-0 border-warning border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img class="rounded rounded-circle" src="assets/images/mmdish3.jpg" alt="Logo" width="50px" height="50px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="assets/pages/menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="assets/pages/history.html">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="assets/pages/about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <button id="darkMode"><span id="darkLight">&#9790</span></button>

    <!-- Carousel -->
    <div id="demo" class="carousel slide m-auto mt-2" data-bs-ride="carousel" style="width: 60%;height: 50vh;">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
      </div>
      
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/images/mmdish1.jpg" alt="Dish 1" class="d-block" style="width:100%;max-height:50vh;">
        </div>

        <div class="carousel-item">
          <img src="assets/images/maindish2.jpg" alt="Dish 2" class="d-block" style="width:100%;max-height:50vh;">
        </div>

        <div class="carousel-item">
          <img src="assets/images/maindish3.jpg" alt="Dish 3" class="d-block" style="width:100%;max-height:50vh;">
        </div>

      </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

    <script src="assets/scripts/script.js"></script>
  </body>
</html>
